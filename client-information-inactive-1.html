<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Client</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Ubuntu', sans-serif;
        }

        body {
            background: #fff;
            color: #262626;
        }
        header {
            background-color: #fff;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 10vh;
            border-bottom: 1px solid rgba(196, 196, 196, 0.4);;
            box-shadow: 0px 4px 2px rgba(0, 0, 0, 0.1);
        }

        .first-header {
            font-family: 'Roboto', sans-serif;
            font-style: normal;
            font-weight: bold;
            font-size: 28px;
            line-height: 33px;
            text-align: center;
            color: #323A43;
        }
        
        .next-link {
            font-size: 28px;
            line-height: 32px;
            text-align: center;
            background: rgba(196, 196, 196, 0.4);
            text-decoration: none;
            color: #fff;
            padding: 0.7rem 1.2rem;
        }
        main {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-top: 3rem;
        }
        
        .client-font {
            margin-left: -19rem;
            font-size: 42px;
            margin-bottom: 2rem;
        }

        form {
            border: 1px solid #919191;
            padding: 2rem;
        }

        .font-info {
            font-size: 24px;
            margin-top: -1rem;
            margin-bottom: 1.5rem;
            line-height: 28px;
        }

        .company-label {
            font-size: 18px;
            line-height: 21px;
            margin-right: 5rem;
        }

        input[type=text] {
            background: none;
            border: 1px solid #919191;
            padding: 0.6rem;
            width: 300px;
        }
        
        .add-address {
            font-style: normal;
            font-weight: bold;
            font-size: 14px;
            line-height: 21px;
            margin-top: 1rem;
        }

        .font-contact {
            font-size: 24px;
            line-height: 28px;
            margin-top: 1rem;
            margin-bottom: 1.5rem;
        }

    </style>
</head>
<body>
    <header>
        <!-- Icons -->
        <div>
            <span> x </span>
            <span> < </span>
        </div>
        <h3 class="first-header">Client</h3>
        <a href="#" class="next-link">NEXT</a>
    </header>
    <main>
        <h2 class="client-font"><strong>Client Information</strong></h2>

        <!-- FORM-FIELD -->
        <form action="" method="">
            
            <!-- BUSINESS INFORMATION -->
            <h3 class="font-info"><strong>Business Information</strong></h3>
            <div>
                <label for="" class="company-label">Company name</label>
                <input type="text" placeholder="e.g Sunshine Studio" required>
                <span>Required</span>
            </div>

            <h3 class="add-address">Add Address +</h3>

            <!-- CONTACT INFORMATION -->

            <h3 class="font-contact"><strong>Contact Information</strong></h3>
            <div>
                <label for="">Contact name</label>
                <input type="text" placeholder="e.g Ben Davies">
            </div>
            <div>
                <label for="">Contact email</label>
                <input type="email" placeholder="e.g email@domain.com" required>
                <span>Required</span>
            </div>

            <h3>Add other contacts +</h3>

        </form> 
    </main>

    <a href="#">NEXT</a>
</body>
</html>
