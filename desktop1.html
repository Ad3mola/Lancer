    #sidebar-wrapper {

        margin-left: -15rem;

        line-height: 63px;

    #sidebar-wrapper .sideMenu {

    #page-content-wrapper {

    #wrapper.toggled #sidebar-wrapper {

        font-size: 18px;
        line-height: 25px;
        font-family: "Open Sans", sans-serif;
    }
  
    @media (min-width: 768px) {
        #sidebar-wrapper {
            margin-left: 0;
        }

        #page-content-wrapper {
            min-width: 0;
            width: 100%;
        }

        #wrapper.toggled #sidebar-wrapper {

        }

        margin-bottom: 30px;
        font-size: 16px;

    .circle {

        }
        .fa-search{

            left: 10px;
        }
        .br{

        }

   a.dropdown-item:hover{
