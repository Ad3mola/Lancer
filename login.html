<!DOCTYPE html>
<html lang="en">
 <head> 
                   <meta charset="UTF-8">
                   <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
                   <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
                   <link rel="stylesheet" href="style.css">
                   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"> 
                         <title>Lanser signin</title> 
  
</head>
 <body>
                 <div class="container">
                 <div class="clearfix mt-3">
                 <div class="float-left"> 
                                   <a href="" class="navbar-brand"><img src="https://res.cloudinary.com/yaks/image/upload/v1570571859/yxemcuzfstmder7gg0s7.jpg" alt="logo"></a> 
                 </div> 
                 <div class="float-right"> </div>
                 </div>
                 <div class="row align-items-center mt-5"> 
                 <div class="col-md-6"> <h1> <bold>Welcome Back!</bold></h1> </div>

                 <div class="col-md-5 offset-md-1 signinform mt-5 pl-5 pr-5 pt-4 pb-4"><h4 class="text-center">Sign In</h4> 
                             <form id="loginform">
                 <div class="form-group"> 
                             <label for="my-email">Email Address</label><input id="email" class="form-control" type="email" name="" placeholder="eg. johndoe@example.com">
                 </div> 

                 <div class="form-group"> 
                 <label for="my-password">Password</label><input id="password" class="form-control" type="password" name="" placeholder="">
                             <span id="pmessage"></span>
                 </div> 

                 <div class="clearfix"> <div class="float-left"> </div> 
                 <div class="float-right"> <a href="">Forgot Password?</a>
                 </div>
                 </div>

                 <button type="submit" class="btn btn-success col-md-12 pt-2 pb-2 mt-2 mb-2">Login</button>
                 <div class="clearfix"> 
                 <div class="float-left"></div> 
                 <div class="float-right"><p>Don't have an account? <a href="">Sign Up</a></p> 
                 </div>
                 </div> 
                 </form> 
                 </div>
                 </div>
                 </div> 

</body> 

</html>
