<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <style>
    *{
      font-family: 'Pacifico', cursive;
      font-family: 'Ubuntu', sans-serif;
    }
    .logo{
      text-align: center;
    }

    .sidenav {
      height: 100%;
      width: 250px;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #091429;
      overflow-x: hidden;
      transition: 0.5s;
      /* padding-top: 60px; */
    }

    .sidenav a {
      text-align: left;
      padding: 20px;
      text-decoration: none;
      font-size: 25px;
      color: #EEEEEE;
      display: block;
      transition: 0.3s;
    }

    .sidenav a:hover {
      color: white;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    #main {
      transition: margin-left .5s;
      padding: 16px;
      display: none;
      color: #091429;
    }

    @media screen and (max-height: 450px) {
      .sidenav {
        padding-top: 15px;
      }

      .sidenav a {
        font-size: 18px;
      }

    }

    @media(max-width: 800px) {
      #main {
        display: block;
      }

      .sidenav {
        width: 0;
      }
    }

    @media(min-width: 801px) {
      .sidenav .closebtn {
        display: none;
      }
    }
  </style>
</head>

<body>

  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <h1 class="logo" style="font-family: Pacifico; color: white;">Lan<span style="color: #0ABAB5; font-family: Pacifico;">c</span>er</h1>
    <a href="#"><i class="fa fa-home"></i> Dashboard</a>
    <a href="#"><i class="fa fa-users" aria-hidden="true"></i> Client</a>
    <a href="#"><i class="fa fa-lightbulb-o" aria-hidden="true"></i> Project</a>
    <a href="#"><i class="fa fa-book" aria-hidden="true"></i> Invoice</a>
    <a href="#"><i class="fa fa-book" aria-hidden="true"></i> Contract</a>
    <a href="#"><i class="fa fa-book" aria-hidden="true"></i> Proposals</a>

  </div>

  <div id="main">
    <span style="font-size:30px;cursor:pointer; font-family: Pacifico; color: #091429" onclick="openNav()">&#9776; Lan<span style="color:#0ABAB5; font-family: Pacifico">c</span>er </span>
  </div>

  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
      document.getElementById("main").style.display = "none";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main").style.marginLeft = "0";
      document.getElementById("main").style.display = "block";

    }
  </script>

</body>

</html>
