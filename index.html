<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invoice Settings</title>
    <!--<link rel="stylesheet" href="stylesettings.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700&display=swap" rel="stylesheet">

<style>

body{
    font-family: 'Ubuntu', sans-serif;
    font-style: 20px;
    line-height: 1.5;
    font-weight: bold;

}

.settings-modal{
    /*display: none;*/
    position: fixed;
    z-index: 2;
    left: 0;
    top: 0;
    height: 100%;
    width: 100%;
    overflow: auto;
    
    /* background-color:rgba(69, 66, 66, 0.59);*/
}

.modal-content{
    background-color: #ffffff;
    margin: 20% auto;
    width: 50%;
    height: auto;
    border-top: 5px solid #0ABAB5;
    padding: 38px 40px 86px 83px;
    
}

.closebtn{
    color: #ccc;
    float: right;
    font-size: 30px;
}

.closebtn:hover, .closebtn:focus{
    color: black;
    text-decoration: none;
    cursor: pointer;
}

.upload-area{
    width: 100%;
    height: 106px;
    border: 1px dashed #ccc;
}

.text-grey{
    color: #ccc;
    text-align: center;
    padding: 5%;
    font-weight: normal;
}

.brand-color{
    display: grid;
    grid-template-columns: auto 146px;
    margin-top: 10%;
    background color: #0ABAB5;
}

* {
	box-sizing: border-box;
	font-family: "Arial";
}
.wrapper-dropdown {
    position: relative;
    width: 200px;
    background: #FFF;
    color: #2e2e2e;
    outline: none;
    cursor: pointer;
}
.wrapper-dropdown > span {
	width: 100%;
	display: block;
	border: 1px solid #ababab;
	padding: 5px;
}
.wrapper-dropdown > span > span {
  padding: 0 12px;
  margin-right: 5px;
}
.wrapper-dropdown > span:after {
    content: "";
    width: 0;
    height: 0;
    position: absolute;
    right: 16px;
    top: calc(50% + 4px);
    margin-top: -6px;
	  border-width: 6px 6px 0 6px;
    border-style: solid;
	  border-color: #2e2e2e transparent;
}

.wrapper-dropdown .dropdown {
    position: absolute;
	  z-index: 10;
    top: 100%;
    left: 0;
    right: 0;
    background: #fff;
    font-weight: normal;
	  list-style-type: none;
	  padding-left: 0;
	  margin: 0;
	  border: 1px solid #ababab;
	  border-top: 0;
}

.wrapper-dropdown .dropdown li {
    display: block;
    text-decoration: none;
    color: #2e2e2e;
	  padding: 5px;
	  cursor: pointer;
}

.wrapper-dropdown .dropdown li > span {
  padding: 0 12px;
  margin-right: 5px;
}

.wrapper-dropdown .dropdown li:hover {
    background: #eee;
	  cursor: pointer;
}
.samples{
    display: flex;
    background-color: #ccc;
    margin:auto;
    width: 100%;
    height: 154px;
}

.btn-text{
    background-color: #0ABAB5 !important;
    color: #ffffff;
    font-size: 24px;
    width: 40%;
    margin-right: 10%;
    margin-top: 9%;
    height: 50px;
    text-align: center;

}

.title-text{
color: #0ABAB5 !important;
font-size: 24px;
margin: 10%;;
width: 40%
}

.save-set{
    background-color: #0ABAB5 !important;
    text-align: center;
    padding-top: 2%;
    padding-bottom: 2%;
    font-size: 24px;
    color: #ffffff;
    width: 100%;
    margin-top: 40px;
}


</style>


</head>
<body>
    <div class="settings-modal">
        <div class="modal-content">
            <span class="closebtn">&times;</span>
            <p>Branding Options</p>
            <p>Logo</p>
            <div class="upload-area">
                <p class="text-grey">Drag Logo here or upload file</p>
            </div>
            <div class="brand-color">
                <p class="text-bc">Brand Color</p>
                <div id="color-picker">
                    <div class="wrapper-dropdown">
                        <span @click="toggleDropdown()" v-html="selector"></span>
                        <ul class="dropdown" v-show="active">
                            <li v-for="color in colors" @click="setColor(color.hex, color.name)"><span :style="{background: color.hex}"></span> {{color.name}}</li>
                        </ul>
                    </div>
                    </div>
            </div>

                <div class="samples">
                    <p class="title-text">Sample Title</p>
                    <button class="btn-text">Sample Button</button>
                </div>

                <button class="save-set">SAVE SETTINGS</button>
        </div>
    </div>
</body>
</html>
