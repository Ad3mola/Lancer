<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Client</title>
</head>
<body>
    <header>
        <!-- Icons -->
        <span> x </span>
        <span> < </span>
        <h3>Client</h3>
        <a href="#">NEXT</a>
    </header>
    <main>
        <h2><strong>Client Information</strong></h2>

        <!-- FORM-FIELD -->
        <form action="" method="">
            
            <!-- BUSINESS INFORMATION -->
            <h3><strong>Business Information</strong></h3>
            <div>
                <label for="">Company name</label>
                <input type="text" placeholder="e.g Sunshine Studio" required>
                <span>Required</span>
            </div>

            <h3>Add Address +</h3>

            <!-- CONTACT INFORMATION -->

            <h3><strong>Contact Information</strong></h3>
            <div>
                <label for="">Contact name</label>
                <input type="text" placeholder="e.g Ben Davies">
            </div>
            <div>
                <label for="">Contact email</label>
                <input type="email" placeholder="e.g email@domain.com" required>
                <span>Required</span>
            </div>

            <h3>Add other contacts +</h3>

        </form> 
    </main>

    <a href="#">NEXT</a>
</body>
</html>
